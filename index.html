<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section id="drumkit">
        <div class="drumkit-box">
            <div class="bar">
                <div class="button">
                    <div class="letter"><h1>Q</h1></div>
                    <div class="sound"><h5>BOOM</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>W</h1></div>
                    <div class="sound"><h5>CLAP</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>E</h1></div>
                    <div class="sound"><h5>HI-HAT</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>R</h1></div>
                    <div class="sound"><h5>KICK</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>T</h1></div>
                    <div class="sound"><h5>OPEN-HAT</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>Y</h1></div>
                    <div class="sound"><h5>RIDE</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>U</h1></div>
                    <div class="sound"><h5>SNARE</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>I</h1></div>
                    <div class="sound"><h5>TINK</h5></div>
                </div>
                <div class="button">
                    <div class="letter"><h1>o</h1></div>
                    <div class="sound"><h5>RIDE</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>P</h1></div>
                    <div class="sound"><h5>TOM</h5></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
